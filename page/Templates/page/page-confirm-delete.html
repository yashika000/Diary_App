{% extends "page/header.html" %}
{% block content %}
    <div >
        <form method="POST">
            {% csrf_token %}
                <h4>Are you sure you want to delete the post "{{ object.title }}"</h4>
            <div>
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'page:all_page' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
